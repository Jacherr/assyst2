cargo-features = ["codegen-backend"]

[workspace]
members = [
    "assyst-cache",
    "assyst-common",
    "assyst-core",
    "assyst-database",
    "assyst-flux-iface",
    "assyst-gateway",
    "assyst-proc-macro",
    "assyst-tag",
    "assyst-webserver",
]
exclude = ["flux"]
resolver = "2"

[workspace.lints.clippy]
uninlined_format_args = "warn"
redundant_clone = "warn"
